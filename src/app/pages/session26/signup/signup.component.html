<div class="auth-wrapper">
  <form [formGroup]="form.inputData" (ngSubmit)="register()">
    <h3>Sign-up</h3>
    <div class="form-group mt-3">
      <label>Name</label>
      <input type="text" formControlName="name" class="form-control" required name="name" id="name">
      <span
        style="color: red"
        *ngIf="name && name.touched && name.invalid">
        You must input your name minimum of 5 characters.
      </span>
    </div>
    <div class="form-group mt-3">
      <label>Email</label>
      <input type="text" formControlName="email" class="form-control" required name="email" id="email">
      <span
        style="color: red"
        *ngIf="email && email.touched && email.invalid">
        You must input a valid email.
      </span>
    </div>
    <div class="form-group mt-3">
      <label>Password</label>
      <input type="password" formControlName="password" class="form-control" required name="password" id="password">
      <span
        style="color: red"
        *ngIf="password && password.touched && password.invalid">
        Your password must have a length of 5 characters.
      </span>
    </div>
    <button type="submit" class="btn btn-accent">Sign up</button>
  </form>
</div>
