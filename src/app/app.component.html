<div class="wrapper">
  <nav class="mb-8">
    <!--  -->
    <ul class="flex gap-4 items-center justify-center">
      <li *ngFor="let route of routes.reverse()">
        <a class="btn btn-primary" [routerLink]="[ route ]">{{ route }}</a>
      </li>
    </ul>
  </nav>
  <div class="main-content h-full">
    <router-outlet data-theme="black"></router-outlet>
  </div>
</div>
